<form [formGroup] = "loginForm" (ngSubmit) = "login()">
    <div class="form-group">
        <p>- CONNEXION -</p>
        <label>Nom d'utilisateur</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid' : !loginForm.value.adminpseudo}" formControlName = "adminpseudo">
    </div>
    <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" class="form-control" [ngClass]="{'is-invalid' : !loginForm.value.adminpassword}" formControlName = "adminpassword">
    </div>
    <button type="submit" class="btn btn-primary">OK</button>
</form>


<div *ngIf="requestToSmartReportingBatch.apiResponseOK">
    <div>
        <p>Accès autorisé !</p>
    </div>
</div>

<div *ngIf="requestToSmartReportingBatch.apiResponseError">
    <div><p>Accès refusé !</p></div>
</div>
